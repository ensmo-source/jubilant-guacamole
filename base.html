<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="icon" href="https://ensmo-source.github.io/jubilant-guacamole/splash.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <header>
        <div class="navbar">
            <a href="/"><img src="https://ensmo-source.github.io/jubilant-guacamole/splash.png" alt="Logo" class="logo"></a>
            <nav>
                <a href="/">Home</a>
                <a href="/subjects">Subjects</a>
                <a href="/resources">Resources</a>
                <a href="/study-tools">Study Tools</a>
            </nav>
            <div class="user-menu">
                <img src="/static/images/user-icon.png" alt="User Icon" class="user-icon">
                <div class="dropdown-content">
                    <a href="/profile">Profile</a>
                    <a href="/settings">Settings</a>
                    <a href="/logout">Logout</a>
                </div>
            </div>
        </div>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; {{ current_year }} Splash. All rights reserved.</p>
    </footer>
</body>
</html>
